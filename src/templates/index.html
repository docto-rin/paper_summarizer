<!DOCTYPE html>
<html>
<head>
    <title>論文要約ツール</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #404040;
            border-radius: 5px;
            background-color: #2d2d2d;
        }
        .model-select {
            margin-bottom: 10px;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .submit-button {
            background-color: #2c5282;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #2b4c7e;
        }
        .model-selector {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 5px;
        }
        .model-info {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-top: 5px;
        }
        .model-options {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        .model-card {
            flex: 1;
            padding: 15px;
            border: 1px solid #404040;
            border-radius: 5px;
            background-color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .model-card:hover {
            background-color: #404040;
        }
        .model-card.selected {
            border-color: #2c5282;
            background-color: #2c5282;
        }
        .model-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .model-description {
            font-size: 0.9em;
            color: #a0a0a0;
        }
        select {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #404040;
            padding: 5px;
            border-radius: 4px;
        }
        input[type="file"] {
            color: #e0e0e0;
        }
        .loading {
            opacity: 0.7;
            cursor: not-allowed;
            position: relative;
        }
        .loading::after {
            content: '...';
            animation: dots 1s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .form-status {
            display: none;
            color: #a0a0a0;
            font-size: 0.9em;
            margin-top: 10px;
        }
        h1, h2, h3 {
            color: #fff;
        }
        .summary-mode {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
        }
        .mode-toggle {
            margin-top: 10px;
            display: flex;
            gap: 20px;
        }
        .mode-toggle input[type="radio"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>論文要約ツール</h1>
    <p>PDFファイルをアップロードして論文をAI要約し、Notionに保存します。</p>

    <!-- モデル選択部分 -->
    <div class="model-selector">
        <h3>使用するモデルを選択</h3>
        <div class="model-options">
            <div class="model-card {% if default_model == 'gemini-1.5-pro-002' %}selected{% endif %}" 
                 onclick="selectModel('gemini-1.5-pro-002', this)" 
                 id="card-gemini-pro">
                <div class="model-name">Gemini 1.5 Pro</div>
                <div class="model-description">
                    • 標準的な長さの論文に最適<br>
                    • より正確な要約と分析<br>
                    • 安定した出力品質
                </div>
            </div>
            <div class="model-card {% if default_model == 'gemini-1.5-flash-002' %}selected{% endif %}" 
                 onclick="selectModel('gemini-1.5-flash-002', this)" 
                 id="card-gemini-flash">
                <div class="model-name">Gemini 1.5 Flash</div>
                <div class="model-description">
                    • 長い論文の処理に適している<br>
                    • より高速な処理<br>
                    • 大量のテキストを効率的に処理
                </div>
            </div>
        </div>
        <input type="hidden" id="shared-model" value="{{ default_model }}">
        <input type="hidden" name="model_name" id="pdf-model" value="{{ default_model }}">
    </div>

    <div class="form-section">
        <h2>PDFファイルから要約</h2>
        <form id="uploadForm" action="/upload-pdf" method="post" enctype="multipart/form-data">
            <!-- 要約モード選択 -->
            <div class="summary-mode">
                <h3>要約モード</h3>
                <div class="mode-toggle">
                    <input type="radio" id="mode-concise" name="summary_mode" value="concise" checked>
                    <label for="mode-concise">簡潔モード（基本項目のみ）</label>
                    
                    <input type="radio" id="mode-detailed" name="summary_mode" value="detailed">
                    <label for="mode-detailed">詳細モード（全項目）</label>
                </div>
            </div>
            
            <div class="form-row">
                <input type="file" name="pdf_file" accept=".pdf" required>
            </div>
            <input type="hidden" name="model_name" id="pdf-model" value="{{ default_model }}">
            <div class="form-row">
                <input type="submit" value="要約を開始" class="submit-button" id="submitBtn">
                <div id="uploadStatus" class="form-status">要約を実行中です...</div>
            </div>
        </form>
    </div>

    <script>
        function selectModel(modelName, element) {
            // 全てのカードから選択状態を解除
            document.querySelectorAll('.model-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // 選択されたカードをハイライト
            element.classList.add('selected');
            
            // 選択されたモデルを設定
            document.getElementById('shared-model').value = modelName;
            document.getElementById('pdf-model').value = modelName;
        }

        // フォーム送信時の処理
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('uploadStatus');
            
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            statusDiv.style.display = 'block';
        });
    </script>
</body>
</html>
